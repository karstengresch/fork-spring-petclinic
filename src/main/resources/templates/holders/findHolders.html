<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'holders')}"
>
  <body>
    <h2>Find Holders</h2>

    <form
      th:object="${holder}"
      th:action="@{/holders}"
      method="get"
      class="form-horizontal"
      id="search-holder-form"
    >
      <div class="form-group">
        <div class="control-group" id="lastNameGroup">
          <label class="col-sm-2 control-label">Last name </label>
          <div class="col-sm-10">
            <input
              class="form-control"
              th:field="*{lastName}"
              size="30"
              maxlength="80"
            />
            <span class="help-inline"
              ><div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">
                  Error
                </p>
              </div></span
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Find Holder</button>
        </div>
      </div>

      <a class="btn btn-primary" th:href="@{/holders/new}">Add Holder</a>
    </form>
  </body>
</html>
